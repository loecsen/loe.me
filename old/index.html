<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loe.me Widget Demo</title>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:99999;font-size:16px;font-family:monospace;white-space:pre-wrap;';
            div.textContent = '❌ ERROR: ' + msg + '\n' + url + ':' + line;
            document.body.appendChild(div);
            return false;
        };

        window.addEventListener('unhandledrejection', function (event) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:50px;left:0;right:0;background:orange;color:black;padding:20px;z-index:99999;font-size:16px;font-family:monospace;white-space:pre-wrap;';
            div.textContent = '⚠️ PROMISE ERROR: ' + event.reason;
            document.body.appendChild(div);
        });

        // Catch resource loading errors (scripts, images) - Capture phase
        window.addEventListener('error', function (e) {
            if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
                const div = document.createElement('div');
                div.style.cssText = 'position:fixed;top:100px;left:0;right:0;background:purple;color:white;padding:20px;z-index:99999;font-size:16px;font-family:monospace;white-space:pre-wrap;';
                div.textContent = '❌ LOADING ERROR: Failed to load resource: ' + (e.target.src || e.target.href);
                document.body.appendChild(div);
            }
        }, true);
    </script>
    <script>
        // Non-module script to catch file:// protocol immediately
        if (window.location.protocol === 'file:') {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);color:white;z-index:200000;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:sans-serif;text-align:center;padding:20px;';
            div.innerHTML = '<h1 style="color:#f43f5e;font-size:40px;">⚠️ STOP</h1><p style="font-size:24px;">Clicking the file (file://) blocks the App from running.</p><p>You <b>MUST</b> run a local server.</p><div style="background:#333;padding:20px;border-radius:8px;margin-top:20px;text-align:left;"><p style="margin:0 0 10px 0;color:#aaa">Open Terminal in this folder and run:</p><code style="color:#22c55e;font-size:18px;">python3 -m http.server</code></div><p style="margin-top:20px;color:#aaa">Then open <a style="color:#3b82f6" href="http://localhost:8000">http://localhost:8000</a></p>';
            document.body.appendChild(div);
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .host-content {
            text-align: center;
            color: #666;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="host-content">
        <h1>Host Website</h1>
        <p>This page represents a customer's website where the widget is embedded.</p>
        <p>The widget should appear in the bottom right corner.</p>
    </div>

    <!-- Widget Embed Code -->
    <div id="loe-widget-root"></div>
    <script type="module" src="./src/main.js"></script>

</body>

</html>
